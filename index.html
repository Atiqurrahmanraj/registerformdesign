<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Font-family Link -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- CSS Link -->
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1 class="top">Register New Account</h1>
    </header>
    <section class="wrapper">
        <form action="" class="register-form">
            <div class="form-group">
                <label for="">Full Name</label>
                <input type="text" placeholder="User Name" class="form-contorl">
            </div>

            <div class="form-group">
                <label for="">Email</label>
                <input type="email" placeholder="Email" class="form-contorl" required="required">
            </div>

            <div class="form-group">
                <label for="">Password</label>
                <input type="password" placeholder="Password" class="form-contorl">
            </div>

            <div class="form-group">
                <label for="">Confirm Password</label>
                <input type="password" placeholder="Confirm Password" class="form-contorl">
            </div>

            <div class="form-group">
                <label for="">Phone Number</label>
                <input type="tel" name="" id="" placeholder="Phone Number" class="form-contorl">
            </div>

            <div class="check">
                <input type="checkbox" name="" id="" class="box"> Remember Me
            </div>

            <div class="form-group">
                <input type="submit" value="Register" class="btn">
            </div>
        </form>
    </section>
</body>
</html>
